<!DOCTYPE html>
<html>
    <body>
        <style>
            div {
                padding: 50px;
                background-color: blue;
                color: white;
            }
        </style>
        <script>
        function myFunction(event) {
            var x = document.createEvent("MouseEvent");
            x.initMouseEvent("mouseover", true, true, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null);

            document.getElementById("myDiv").dispatchEvent(x);

        }
        
        </script>
        <h1>
        
                Triumph Simulator
            
        </h1>
        <p>
            This createEvent() method is simulating your progress.
        </p>
        <p>
            In this example, each click of the button and/or movement of the cursor over the field will result in a new star...
        </p>
        <div onmouseover="this.innerHTML += '*'; " id="myDiv">*</div>
        <br>
        <button onclick="MyFunction(event)">Simulate Mouseover</button>
        
    </body>
</html>
